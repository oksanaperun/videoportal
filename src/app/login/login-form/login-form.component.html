<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="header-box">
    <span class="base-font title">Login</span>

    <span
      *ngIf="errorMessage$ | async as errorMessage"
      class="base-font error-message">
      {{errorMessage}}
    </span>
  </div>

  <div class="user-login-box">
    <div class="header">
      <span class="base-font name">E-mail:</span>
      <span class="base-font required">*required</span>
    </div>

    <app-input
      formControlName="userLogin"
      placeholder="Enter e-mail"
      [invalid]="!isControlValid('userLogin')"
    ></app-input>

    <app-form-control-error
      controlName="userLogin"
      errorName="required"
      [form]="loginForm"
    ></app-form-control-error>
  </div>

  <div class="user-password-box">
    <div class="header">
      <span class="base-font name">Password:</span>
      <span class="base-font required">*required</span>
    </div>

    <app-input
      formControlName="password"
      placeholder="Enter password"
      type="password"
      [invalid]="!isControlValid('password')"
    ></app-input>

    <app-form-control-error
      controlName="password"
      errorName="required"
      [form]="loginForm"
    ></app-form-control-error>
  </div>

  <div class="footer-box">
    <span class="base-font forgot-password">Forgot password?</span>

    <app-button
      type="submit"
      class="login-button"
      name="Login"
      [class.disabled]="!loginForm.valid"
      [disabled]="!loginForm.valid"
    ></app-button>
  </div>

</form>
