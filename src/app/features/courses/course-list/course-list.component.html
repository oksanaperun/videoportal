<ng-container *ngFor="let course of courses | orderByCreationDate: 'DESC' | filterByTitle: searchText; trackBy: trackCoursesById">
  <app-course-list-item
    [ngClass]="{'top-rated': course.topRated}"
    [appCreationDateBorder]="course.creationDate"
    [course]="course"
    (deleteCourse)="deleteCourse.emit($event)"
  ></app-course-list-item>
</ng-container>
