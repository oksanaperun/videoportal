<div class="logo-box">
  <app-logo (click)="onLogoClick()"></app-logo>
</div>

<div class="user-box">
  <mat-select 
    [value]="selectedLanguage"
    (selectionChange)="onLanguageChange($event)">
    <mat-option *ngFor="let lang of languages" [value]="lang.id">
      {{lang.name}}
    </mat-option>
  </mat-select>

  <ng-container *ngIf="userName$ | async as userName">
    <app-button
      class="user-name"
      iconPath="assets/img/user.png"
      [name]="userName"
    ></app-button>

    <app-button
      iconPath="assets/img/exit.png"
      [name]="'HEADER.LOGOUT' | translate"
      (click)="onLogoutClick()"
    ></app-button>
  </ng-container>
</div>
