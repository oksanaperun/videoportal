<div class="body">
  <p class="base-font">Are you sure you want to delete</p>
  <p class="base-font">{{courseTitle}}?</p>
</div>

<div class="actions">
  <app-button
    class="cancel-button"
    [name]="'Cancel'"
    [textColor]="'#a8a9b4'"
    (click)="close()"
  ></app-button>

  <app-button
    class="confirm-button"
    [name]="'Yes, delete'"
    (click)="save()"
  ></app-button>
</div>
